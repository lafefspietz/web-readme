<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>

<title>HTML CODE EDITOR!</title>

</head>
<body>

<a id = "homelink" href=  "index.html" style = "position:absolute;left:0px;top:0px;font-size:2em;color:blue;width:100%;text-align:center">HOME</a>

<div id="maineditor" contenteditable="true" spellcheck="false"></div>

<script>

editor = ace.edit("maineditor");
editor.setTheme("ace/theme/github");
//editor.setTheme("ace/theme/vibrant_ink");
editor.getSession().setMode("ace/mode/html");
editor.getSession().setUseWrapMode(true);
editor.$blockScrolling = Infinity;



currentFile = "index.html";
var httpc = new XMLHttpRequest();
httpc.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        filedata = this.responseText;
        editor.setValue(filedata);
    }
};
httpc.open("GET", "load.php?filename=" + currentFile, true);
httpc.send();



document.getElementById("maineditor").onkeyup = function(){
    data = encodeURIComponent(editor.getSession().getValue());
    var httpc = new XMLHttpRequest();
    var url = "save.php";        
    httpc.open("POST", url, true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
    httpc.send("data="+data+"&filename="+currentFile);//send text to save.php
    var fileType = currentFile.split("/")[0]; 
    var fileName = currentFile.split("/")[1];
}



</script>
<style>
body{
    overflow:hidden;
    font-family:Arial;
}
input{
    font-family:courier;
    color:white;
}
#maineditor{
    position:absolute;  
    left:5em;
    top:5em;
    right:5em;
    bottom:5em;
    font-size:1em;
}
.button{
    cursor:pointer;
}
.button:hover{
    background-color:green;
}
.button:active{
    background-color:yellow;
}


</style>

</body>
